kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: falco-operator
subjects:
- kind: ServiceAccount
  name: falco-operator
  # Replace this with the namespace the operator is deployed in.
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
